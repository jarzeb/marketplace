<!doctype html>
<html ng-app="marketplace">
	<head>
		<title>Marketplace</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="projects.js"></script>
	</head>

	<body>
		<div ng-controller="marketplace">
			<br>Element 0 is {{projects[0].description}}
			<br>Element 1 is {{projects[1].description}}
			<br><br><b>List:</b>
			<div ng-repeat="p in projects">
    			- {{p.description}}
			</div>
		</div>
	</body>
</html>

	<style>
		.default { font-family: Arial, Helvetica, sans-serif; font-size: 14px;}
	</style>
		<div>
			<table class="default" style="border:1px solid black; text-align:center;">
				<tr><th colspan=9 style="background:lightblue;">Project List</b></th></tr>
				<tr><th>Id</th>
				<th>Seller</th>
				<th>Description</th>
				<th>Deadline</th>
				<th>Type</th>
				<th>Status</th>
				<th>Lowest Bid</th>
				<th>Buyer</th>
				<th width=125></th></tr>
				<tr/>
				<tr style="background:{{p.status == 'Active' ? 'lightgrey' : 'grey'}};" ng-repeat="p in projects">
				<td>{{p.projectId}}</td>
				<td>{{p.sellerName}}</td>
				<td>{{p.description}}</td>
				<td>{{p.deadline}}</td>
				<td>{{p.billingType}}</td>
				<td>{{p.status}}</td>
				<td>{{p.lowestBid}}</td>
				<td>{{p.lowestBidUsername}}</td>
				<td><a href=#!/projectDetail ng-click="openProjectDetail(p.projectId)">Open</a></td>
				</tr>
			</table>
		</div>
